<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tickity Tackity</title>
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-center align-items-center h-6">
            <h1 class="title">Ticky Tackity</h1>
        </header>
        <main class="d-flex justify-content-center align-items-center h75">
            <section class="board h100 w80 d-flex flex-wrap align-content-start">
              
            </section>
        </main>
        <footer class="d-flex justify-content-space-evenly px-6">
            <section class="turn d-flex justify-content-flex-start flex-grow-1">
                <h2>Turn: <span></span></h2>
            </section>
            <section class="controls d-flex justify-content-flex-end flex-grow-1">
                <button class="btn button">Reset</button>
            </section>
        </footer>


    </div>

    <script src="app.js"></script>
</body>

</html>
